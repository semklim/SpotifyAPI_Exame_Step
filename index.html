<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" sizes="32x32" type="image/png"
		href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
	<link rel="icon" sizes="16x16" type="image/png"
		href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
	<link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
	<link href="./public/font/Gotham-Spotify-Font/Gotham-Bold.ttf" as="font" type="font/ttf" crossorigin>
	<link href="./public/font/Gotham-Spotify-Font/Gotham-Book.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="stylesheet" href="./public/css/player.css">
	<link rel="stylesheet" href="./public/css/favorite-tracks.css">
	<link rel="stylesheet" href="./public/css/nav.css">
	<link rel="stylesheet" href="./public/css/res.css">
	<link rel="stylesheet" href="./public/css/tracks.css">
	<link rel="stylesheet" href="./public/css/player.css">
	<script src="./public/JS/main.js" type="module" defer></script>
	<script src="./public/JS/player.js" type="module" defer></script>

	<title>Spotify Demo</title>
</head>

<body>
	<section class="main-block">
		<nav class="nav-bar">
			<button class="nav-bar__logo" href="./index.html">
				<img class="nav-bar__logo--img" src="./public/img/Spotify_Logo_RGB_White.png" alt="Logo">
			</button>
			<ul class="nav-bar__main-lists">
				<li class="nav-bar__main-page nav-bar__main-list">
					<button class="nav-bar__main-page-link nav-bar__main-list-link" href="./index.html">
						<svg role="img" height="24" width="24" aria-hidden="true"
							class="nav-bar__main-list-link--img nav-bar--icon" viewBox="0 0 24 24" data-encore-id="icon"
							fill="white">
							<path
								d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z">
							</path>
						</svg>
						<span class="nav-bar__main-list-content--text">Главная</span>
					</button>
				</li>
				<li class="nav-bar__search nav-bar__main-list">
					<button class="nav-bar__serch-link nav-bar__main-list-link" href="">
						<svg role="img" height="24" width="24" aria-hidden="true"
							class="nav-bar__serch-link--icon nav-bar--icon" viewBox="0 0 24 24" data-encore-id="icon"
							fill="white">
							<path
								d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z">
							</path>
						</svg>
						<span class="nav-bar__main-list-content--text">Поиск</span>
					</button>
				</li>
				<li class="nav-bar__my-media nav-bar__main-list">
					<button class="nav-bar__my-media-link nav-bar__main-list-link" href="./index.html">
						<svg role="img" height="24" width="24" aria-hidden="true" class="nav-bar--icon"
							viewBox="0 0 24 24" data-encore-id="icon" fill="white">
							<path
								d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
							</path>
						</svg>
						<span class="nav-bar__main-list-content--text">Моя медиатека</span>
					</button>
				</li>
			</ul>
			<div class="nav-bar-librarys nav-bar__main-lists">
				<div class="nav-bar-library__box">
					<button type="button" class="nav-bar-library__add-button nav-bar__main-list">
						<div class="nav-bar-library__box-img">
							<svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16"
								data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw" fill="black">
								<path
									d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z">
								</path>
							</svg>
						</div>
						<p class="nav-bar__main-list-link nav-text-decor-800">Создать плейлист</p>
					</button>
					<button class="nav-bar-library-link-box nav-bar__main-list" href="./index.html">
						<div class="nav-bar-library__box-img-two ">
							<svg role="img" height="12" width="12" aria-hidden="true" viewBox="0 0 16 16"
								data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw" fill="white">
								<path
									d="M15.724 4.22A4.313 4.313 0 0 0 12.192.814a4.269 4.269 0 0 0-3.622 1.13.837.837 0 0 1-1.14 0 4.272 4.272 0 0 0-6.21 5.855l5.916 7.05a1.128 1.128 0 0 0 1.727 0l5.916-7.05a4.228 4.228 0 0 0 .945-3.577z">
								</path>
							</svg>
						</div>
						<span class="nav-bar__main-list-link">Любимые треки</span>
					</button>
				</div>
			</div>
			<div class="decor-line"></div>
			<button href="./index.html" class="dowload-link">
				<div class="dowload-link__img-box">
					<svg role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon"
						class="owload-link__img-box--img" fill="white">
						<path
							d="M12 3a9 9 0 1 0 0 18 9 9 0 0 0 0-18zM1 12C1 5.925 5.925 1 12 1s11 4.925 11 11-4.925 11-11 11S1 18.075 1 12z">
						</path>
						<path
							d="M12 6.05a1 1 0 0 1 1 1v7.486l1.793-1.793a1 1 0 1 1 1.414 1.414L12 18.364l-4.207-4.207a1 1 0 1 1 1.414-1.414L11 14.536V7.05a1 1 0 0 1 1-1z">
						</path>
					</svg>
				</div>
				<span class="nav-bar__main-list-link">Установить приложения</span>
			</button>
		</nav>
		<section class="main-content">
			<div class="root__top-bar">
				<header class="header">
					<div class="btn-controls-contents">
						<button class="btn-controls-contents__left btn-controls-content">
							<svg role="img" height="16" width="16" aria-hidden="true"
								class="btn-controls-contents__left--img" viewBox="0 0 16 16" data-encore-id="icon"
								fill="white">
								<path
									d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
								</path>
							</svg>
						</button>
						<button class="btn-controls-contents__right btn-controls-content">
							<svg role="img" height="16" width="16" aria-hidden="true"
								class="btn-controls-contents__right--img" viewBox="0 0 16 16" data-encore-id="icon"
								fill="white">
								<path
									d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
								</path>
							</svg>
						</button>
					</div>
					<div class="header-content">
						<div class="login-in-box">
							<button type="button" class="registration-btn">Registration</button>
							<div class="login-button">
								<button class="login" data-isLoggedIn='false'>Login</button>
								<button class="init" style="display: none;">Get data</button>
							</div>
						</div>
					</div>
				</header>
			</div>
			<div class="requestBox">
			</div>
		</section>
	</section>
	<section class='player'>
		<div class='currSong'>
			<div class='albumCover'></div>
			<div class='song'>
				<div class='songName'>
					tester
				</div>
				<div class='artist'>test</div>
			</div>
			<div class='likeWrap'><svg role="img" height="15" width="17" aria-hidden="true" fill='none'
					viewBox="0 0 16 16" data-encore-id="icon" class="like hover">
					<path id='path' stroke="lightgrey" stroke-width="2" stroke-opacity="0.7"
						d="M15.724 4.22A4.313 4.313 0 0 0 12.192.814a4.269 4.269 0 0 0-3.622 1.13.837.837 0 0 1-1.14 0 4.272 4.272 0 0 0-6.21 5.855l5.916 7.05a1.128 1.128 0 0 0 1.727 0l5.916-7.05a4.228 4.228 0 0 0 .945-3.577z">
					</path>
				</svg></div>
		</div>
		<div class='options'>
			<div class="play-pause">
				<button class='randTrackBtn'><svg role="img" height="16" width="16" aria-hidden="true"
						viewBox="0 0 16 16" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw">
						<path
							d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z">
						</path>
						<path
							d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z">
						</path>
					</svg></button>
				<button class='prevTrackBtn'><svg role="img" height="16" width="16" aria-hidden="true"
						viewBox="0 0 16 16" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw">
						<path
							d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z">
						</path>
					</svg></button>
				<button class='play-pauseBtn'><svg class='play-pauseSVG' role="img" height="16" width="16"
						aria-hidden="true" viewBox="0 0 16 16" data-encore-id="icon" class="Svg-sc-ytk21e-0 gQUQL">
						<path
							d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z">
						</path>
					</svg></button>
				<button class='nextTrackBtn'><svg role="img" height="16" width="16" aria-hidden="true"
						viewBox="0 0 16 16" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw">
						<path
							d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z">
						</path>
					</svg></button>
				<button class='repeatTrackBtn'><svg role="img" height="16" width="16" aria-hidden="true"
						viewBox="0 0 16 16" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw">
						<path
							d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z">
						</path>
					</svg></button>
			</div>
			<div class='songCurrTime'>
				<span class='songOnPlayCurrTime'>0:00</span>
				<input type="range" min="0" max="100" value="0" class="slider currTimeSlider" id="trackTimeSlider">
				<span class='songOnEndCurrTime'>3:24</span>
			</div>
		</div>
		<div class="volume">
			<svg role="presentation" height="16" width="16" aria-hidden="true" aria-label="Высокая громкость"
				class="volume-icon" viewBox="0 0 16 16" data-encore-id="icon">
				<path fill="#bdbdbd"
					d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z">
				</path>
				<path fill="#dddcdc" d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z">
				</path>
			</svg>
			<input type="range" min="0" max="100" value="0" class="slider" id="volumeSlider">
		</div>
	</section>
</body>

</html>
